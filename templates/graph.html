<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="robots" content="none">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>グラフ表示</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/chick-theme.css') }}">
    <style>
        .graph-title {
            font-size: 1.8rem;
            margin-bottom: 20px;
            color: var(--chick-text);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="chick-decoration">🐣📊🐥</div>
        <h2 class="graph-title">{{ subject_name }} の成績分布</h2>
        
        <div class="graph-container">
            <img src="data:image/png;base64,{{ plot_url }}" alt="成績分布円グラフ">
        </div>
        
        <form method="POST" action="/back">
            <input type="submit" value="🔙 検索ページに戻る" class="back-btn">
        </form>
    </div>
</body>
</html>

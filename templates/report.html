<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>検索</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f8f9fa;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background-color: #ffffff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
        }
        h2 {
            color: #333333;
            font-size: 24px;
            margin-bottom: 20px;
        }
        p {
            font-size: 18px;
            color: #555555;
        }
        input[type="radio"] {
            margin-right: 10px;
        }
        label {
            font-size: 18px;
            color: #333333;
        }
        input[type="text"] {
            font-size: 18px;
            padding: 5px;
            margin-top: 10px;
            width: calc(100% - 12px);
            box-sizing: border-box;
            border: 1px solid #cccccc;
            border-radius: 5px;
        }
        input[type="submit"], input[type="reset"] {
            font-size: 18px;
            padding: 10px 20px;
            margin: 10px 5px 0 0;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        input[type="submit"] {
            background-color: #006400;
            color: #ffffff;
	        border: solid 3px #006400;
	        border-radius: 10px;
        }
        input[type="reset"] {
            background-color: #ffffff;
            color: #006400;
	        border: solid 3px #006400;
	        border-radius: 10px;
        }
        input[type="submit"]:hover{
            background-color: #3cb371;
            color: #ffffff;
	        border: solid 3px #000000;
	        border-radius: 10px;
        }
	    input[type="reset"]:hover {
            background-color: #3cb371;
            color: #ffffff;
	        border: solid 3px #000000;
	        border-radius: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>検索</h2>
        <p>科目名または科目番号を選択し、対応する情報を検索窓に入力してください。そして最後に「送信」ボタンをクリックしてください。</p>
        <form method="POST" action="keyword">
            <p>
                <input type="radio" id="search_title" name="search_type" value="title" checked>
                <label for="search_title">科目名で検索</label><br>
                <input type="radio" id="search_number" name="search_type" value="number">
                <label for="search_number">科目番号で検索</label>
            </p>
            <p>
                キーワード: <input type="text" name="word" placeholder="科目名または科目番号" size="20"><br>
            </p>
            <p>
                <input type="submit" value="送信">
                <input type="reset" value="クリア">
            </p>
        </form>
    </div>
</body>
</html>
